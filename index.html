<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow AgriBD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/agriculture-icon-logo-vector-design-template_827767-2374.avif" type="image/x-icon">

</head>

<body>
    <main>
        <section>
          
                <div class="containers">
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="auth-button">
                            <div class="btn-container">
                                <button type="submit" class="btn">Signup</button>
                            </div>
                            <div class="btn-container">
                                <button type="submit" class="btn">Signin</button>
                            </div>
                        </div>
                    </form>
                </div>
          
        </section>
        <section class="decoration">

            <div class="decoration-about">

                <h1 class="decoration-title">About Grow AgriBD</h1>
                <p class="decoration-description">"Grow with Us</p>

                <div class="decoration-info">

                    <div>
                        <img src="images/About Us.jpeg" alt="">
                        <h1 class="decoration-place">About Us</h1>
                        <button class="btn-primary">Details</button>
                    </div>

                    <div>
                        <img src="images/Farmer Info.jpeg" alt="">
                        <h1 class="decoration-place">Farmers Informatio</h1>
                        <button class="btn-primary">Details</button>
                    </div>

                    <div>
                        <img src="images/Investor Info.jpeg" alt="">
                        <h1 class="decoration-place">Investors Information</h1>
                        <button class="btn-primary">Details</button>

                    </div>

                </div>
            </div>
        </section>
        <section class="outlets">

            <div class="outlets-about">

                <h1 class="outlets-title">Our Services</h1>
                <p class="outlets-description">"Be a part of Bangladesh Agricultural Sector"</p>

                <div class="outlets-info">

                    <div>
                        <img src="images/Weather Info.jpeg" alt="">
                        <h1 class="outlets-place">Weather Information</h1>
                         <button class="btn-primary">Details</button>
                    </div>

                    <div>
                        <img src="images/Farming Insurance.jpeg" alt="">
                        <h1 class="outlets-place">Farming Insurance</h1>
                       
                        <button class="btn-primary">Details</button>
                    </div>

                    <div>
                        <img src="images/Support.jpeg" alt="">
                        <h1 class="outlets-place">Get Support</h1>
                        
                        <button class="btn-primary">Details</button>

                         </div>

                </div>
            </div>
        </section>
    </main>
